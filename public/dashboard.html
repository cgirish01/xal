<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Welcome to Your Dashboard</h1>
    
    <!-- Section to Create a New Process -->
    <div id="create-process-section" class="form-section">
        <h2>Create New Process</h2>
        <label>Select 5 users:</label><br>
        <select id="user1"></select>
        <input type="checkbox" id="user1-canSeeComments" value="true"> comments visibility <br>
        <select id="user2"></select>
        <input type="checkbox" id="user2-canSeeComments" value="true"> comments visibility <br>
        <select id="user3"></select>
        <input type="checkbox" id="user3-canSeeComments" value="true"> comments visibility <br>
        <select id="user4"></select>
        <input type="checkbox" id="user4-canSeeComments" value="true"> comments visibility <br>
        <select id="user5"></select>
        <input type="checkbox" id="user5-canSeeComments" value="true"> comments visibility <br>
        <label>Description:</label>
        <textarea id="process-description" placeholder="Describe the process"></textarea>
        <button onclick="createNewProcess()">Create Process</button>
    </div>
    
    <!-- Section to View All Processes -->
    <div id="all-processes">
        <h2>Notifications for you</h2>
        <ul id="notifications-list"></ul>
        <h2>Processes Created by You</h2>
        <div id="created-process-list">
            <!-- Processes created by you will be listed here -->
        </div>

        <h2>Processes Needing Your Signoff</h2>
        <div id="signoff-process-list">
            <!-- Processes requiring your signoff will be listed here -->
        </div>
    </div>
        <h2>Processes Being Signed Off by You</h2>
        <div id="toBeSignedOffByYou-list"></div>
</div>

    <!-- Sample sign-off form for a process -->


</div>

<script src="scripts.js"></script>
</body>
</html>
